<div class="status-page">
    <div class="card">
        <div class="card-header">
            <h3>活跃连接 - 表1</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th width="33%">源IP</th>
                        <th width="33%">目标IP</th>
                        <th width="34%">连接时长</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="conn in connections1" v-for-empty="暂无数据">
                        <td>{{conn.src_ip}}</td>
                        <td>{{conn.dst_ip}}</td>
                        <td>{{conn.duration || 'N/A'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
