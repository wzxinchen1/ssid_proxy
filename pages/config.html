<div class="config-page">
    <div class="page-title">
        <span>接口代理规则配置</span>
    </div>
    
    <!-- 全局设置卡片 -->
    <div class="config-card">
        <div class="config-header">
            <div class="config-title">全局设置</div>
        </div>
        <div class="config-body">
            <div class="global-settings">
                <div class="setting-group">
                    <label class="setting-label">启用接口代理</label>
                    <div class="setting-control">
                        <div class="checkbox-group">
                            <input type="checkbox" id="global-enabled">
                            <label for="global-enabled">启用基于网络接口的代理功能</label>
                        </div>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label class="setting-label">日志级别</label>
                    <div class="setting-control">
                        <select id="log-level">
                            <option value="error">错误</option>
                            <option value="warning">警告</option>
                            <option value="info">信息</option>
                            <option value="debug">调试</option>
                        </select>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label class="setting-label">日志保留时间</label>
                    <div class="setting-control">
                        <select id="log-retention">
                            <option value="3">3天</option>
                            <option value="7" selected>7天 (推荐)</option>
                            <option value="14">14天</option>
                            <option value="30">30天</option>
                        </select>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label class="setting-label">显示高级选项</label>
                    <div class="setting-control">
                        <div class="checkbox-group">
                            <input type="checkbox" id="show-advanced">
                            <label for="show-advanced">在界面上显示高级配置选项</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 规则配置卡片 -->
    <div class="config-card">
        <div class="config-header">
            <div class="config-title">代理规则</div>
            <div class="config-actions">
                <button class="btn-small" id="refresh-rules">刷新</button>
            </div>
        </div>
        <div class="config-body">
            <table class="rules-table">
                <thead>
                    <tr>
                        <th width="5%">状态</th>
                        <th width="20%">网络接口</th>
                        <th width="15%">操作模式</th>
                        <th width="40%">代理服务器</th>
                        <th width="20%">操作</th>
                    </tr>
                </thead>
                <tbody id="rules-list">
                    <tr>
                        <td colspan="5" class="loading-row">
                            <div class="loading-spinner small"></div>
                            正在加载规则数据...
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!-- 添加新规则区域 -->
            <div class="add-rule-section">
            <div class="add-rule-header">
            <div class="add-rule-icon">+</div>
                <div class="add-rule-title">添加新规则</div>
            </div>
            
            <div class="add-rule-form">
            <div class="form-group">
            <div class="input-icon">
            <svg width="16" height="16" viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z"/>
                </svg>
                </div>
                <label class="setting-label">网络接口</label>
                <select id="new-rule-interface" class="styled-select">
                <option value="">-- 选择接口 --</option>
                <!-- 接口将通过JavaScript动态加载 -->
            </select>
            </div>
            
            <div class="form-group">
                <div class="input-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                </svg>
            </div>
                <label class="setting-label">代理行为</label>
                <select id="new-rule-mode" class="styled-select">
                    <option value="proxy">使用代理</option>
                <option value="direct">直连 (不经过代理)</option>
                    <option value="block">阻止互联网访问</option>
                    </select>
        </div>
        
        <div class="form-group" id="proxy-server-group">
            <div class="input-icon">
                <svg width="16" height="16" viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
            </div>
            <label class="setting-label">代理服务器</label>
            <input type="text" id="new-rule-proxy" class="styled-input" placeholder="socks5://ip:port">
        </div>
        
        <div class="form-group">
            <button class="add-rule-btn" id="add-rule-btn">
                <span>添加规则</span>
            </button>
        </div>
    </div>
</div>
            
            <!-- 高级选项区域 -->
            <div class="adv-section">
                <div class="adv-header" id="adv-toggle">
                    <div class="adv-title">高级选项</div>
                </div>
                <div class="adv-content">
                    <div class="setting-group">
                        <label class="setting-label">规则应用顺序</label>
                        <div class="setting-control">
                            <select id="rule-order">
                                <option value="top">新规则添加到顶部</option>
                                <option value="bottom">新规则添加到底部</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">规则验证</label>
                        <div class="setting-control">
                            <div class="checkbox-group">
                                <input type="checkbox" id="validate-rules">
                                <label for="validate-rules">保存时自动验证规则有效性</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">默认启用状态</label>
                        <div class="setting-control">
                            <div class="checkbox-group">
                                <input type="checkbox" id="default-enabled" checked>
                                <label for="default-enabled">新规则默认启用</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 保存操作栏 -->
    <div class="save-actions">
        <button class="btn-reset" id="reset-btn">重置更改</button>
        <button class="btn-save" id="save-btn">保存并应用</button>
    </div>
</div>
