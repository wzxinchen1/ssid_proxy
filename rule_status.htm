<style>
.rule-status {
    display: inline-block;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin-right: 5px;
    vertical-align: middle;
}

.status-active {
    background-color: #4CAF50;
    animation: pulse 1.5s infinite;
}

.status-inactive {
    background-color: #F44336;
}

.status-pending {
    background-color: #FFC107;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
    70% { box-shadow: 0 0 0 6px rgba(76, 175, 80, 0); }
    100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
}

.status-tooltip {
    position: relative;
    display: inline-block;
    cursor: help;
}

.status-tooltip .tooltip-text {
    visibility: hidden;
    width: 120px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 4px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s;
    font-size: 12px;
}

.status-tooltip .tooltip-text::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #333 transparent transparent transparent;
}

.status-tooltip:hover .tooltip-text {
    visibility: visible;
    opacity: 1;
}
</style>

<div class="status-tooltip">
    <span class="rule-status 
        <% if self:cfgvalue(section) == 'active' then %>status-active
        <% elseif self:cfgvalue(section) == 'inactive' then %>status-inactive
        <% else %>status-pending<% end %>">
    </span>
    
    <span class="tooltip-text">
        <% if self:cfgvalue(section) == 'active' then %>
            规则已启用并生效
        <% elseif self:cfgvalue(section) == 'inactive' then %>
            规则已禁用
        <% else %>
            规则状态更新中...
        <% end %>
    </span>
</div>
